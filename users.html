<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --primary: #0a66c2;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 28px;
        }

        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0a66c2, #4f9cf9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .name {
            font-weight: 600;
            font-size: 16px;
        }

        .role {
            font-size: 14px;
            color: var(--muted);
        }

        .email {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary);
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Пользователи</h1>

    <div class="user-list">
        <div class="user-card">
            <div class="user-header">
                <div class="avatar">АК</div>
                <div>
                    <div class="name">Алексей Кузнецов</div>
                    <div class="role">Backend-разработчик</div>
                </div>
            </div>
            <div class="email">alexey.kuznetsov@example.com</div>
        </div>

        <div class="user-card">
            <div class="user-header">
                <div class="avatar">МС</div>
                <div>
                    <div class="name">Мария Смирнова</div>
                    <div class="role">UX/UI дизайнер</div>
                </div>
            </div>
            <div class="email">maria.smirnova@example.com</div>
        </div>

        <div class="user-card">
            <div class="user-header">
                <div class="avatar">ДИ</div>
                <div>
                    <div class="name">Дмитрий Иванов</div>
                    <div class="role">Frontend-разработчик</div>
                </div>
            </div>
            <div class="email">d.ivanov@example.com</div>
        </div>

        <div class="user-card">
            <div class="user-header">
                <div class="avatar">ЕП</div>
                <div>
                    <div class="name">Екатерина Петрова</div>
                    <div class="role">Project Manager</div>
                </div>
            </div>
            <div class="email">ekaterina.petrova@example.com</div>
        </div>
    </div>
</div>

</body>
</html>
